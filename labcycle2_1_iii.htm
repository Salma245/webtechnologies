<html>
<head>
<title>labcycle2_i_iii</title>
<script type="text/javascript">
var a,b;
a=window.prompt("enter the number:");
b=window.prompt("enter the another number:");
a=parseInt(a);
b=parseInt(b);
var op,result=0;
op=window.prompt("Enter the operator to perform an operation:");
switch(op)
{
	case "+":
		result=a+b;
		break;
	case "-":
		result=a-b;
		break;
	case "*":
		result=a*b;
		break;
	case "/":
		result=a/b;
		break;
}
document.writeln("the result is:"+result);
</script>
</head>
<body>
</body>
</html>
