<html>
<head>
<title>labcycle2_1_ii</title>
<script type="text/javascript">
var a,b,c;
a=window.prompt("Enter the value of a:");
b=window.prompt("Enter the value of b:");
c=window.prompt("Enter the value of c:");
a=parseInt(a);
b=parseInt(b);
c=parseInt(c);
if(a>b && a>c)
{
document.writeln(a+" is the largest number");
}
else if(b>c)
{
document.writeln(b+"is the largest number");
}
else
{
window.alert(c+"is the largest number");
}
</script>
</head>
<body>
</body>
</html>
