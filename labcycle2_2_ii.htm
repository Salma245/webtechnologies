<html>
<head>
<title>
labcycle2_2_i</title>
<script type="text/javascript">
var a,b;
a=window.prompt("Enter the number:");
a=parseInt(a);
var r=a;
var sum=0;
while(a>=1)
{
b=a%10;
sum=sum*10+b;
a=parseInt(a/10);
}
document.writeln("The reverse of a given number:"+r+"is:"+sum);
</script>
</head>
<body>
</body>
