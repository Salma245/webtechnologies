<html>
<head>
<title>
labcycle2_2_iii</title>
<script type="text/javascript">
var a;
a=window.prompt("Enter the number:");
a=parseInt(a);
var rem,b;
var sum=0;
rem=a;
while(rem>=1)
{
b=rem%10;
sum=sum+b;
rem=parseInt(rem/10);
}
document.writeln("the sum of the given number "+a+"is:"+sum);
</script>
</head>

</body>
