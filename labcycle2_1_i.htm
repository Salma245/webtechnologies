<script>
var year=window.prompt("Enter the year:");
year=parseInt(year);
if(year%100!=0 && year%4==0 || year%400==0)
{
window.alert(year+"is a leap year");
}
else
{
window.alert(year+"is not a leap year");
}
</script>
</head>

</body>
